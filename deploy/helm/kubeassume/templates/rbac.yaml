apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeassume.fullname" . }}
  labels:
    {{- include "kubeassume.labels" . | nindent 4 }}
rules:
  # Access to OIDC discovery endpoints
  - nonResourceURLs:
      - "/.well-known/openid-configuration"
      - "/openid/v1/jwks"
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubeassume.fullname" . }}
  labels:
    {{- include "kubeassume.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kubeassume.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubeassume.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kubeassume.fullname" . }}
  labels:
    {{- include "kubeassume.labels" . | nindent 4 }}
rules:
  # ConfigMap for rotation state
  - apiGroups: [""]
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
  # Events for rotation notifications
  - apiGroups: [""]
    resources:
      - events
    verbs:
      - create
      - patch
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kubeassume.fullname" . }}
  labels:
    {{- include "kubeassume.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kubeassume.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubeassume.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
